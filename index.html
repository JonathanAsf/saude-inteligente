<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/noto-serif-tibetan"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="content-main">
      <img
        src="./assets/img/logo.svg"
        alt="logo tipo SaÃºde Inteligente"
        width="300px"
        class="img-logo"
      />
      <div>

          </div>
        </form>
      </div>
    </main>

</html>
